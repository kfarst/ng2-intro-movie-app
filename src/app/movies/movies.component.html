<div class="row push-slightly-down">
  <div class="col-md-12 text-right">
    <a href class="h4" (click)="pickMovie($event)">Pick random movie to see</a>
  </div>
</div>

<movie-details
  #movieDetails
  [movie]="movie"
  [isEven]="isEven"
  [markedToSee]="index === selectedMovieIndex"
  [genres]="genres"
  (toggleAsFavorite)="toggleAsFavorite(movieDetails)"
  *ngFor="let movie of movies; let isEven = even; let index = index">
</movie-details>
